<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://id.blooket.com/favicon.ico">
    <title>Blooket Admin Panel - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Titan One', cursive;
            font-weight: normal; /* Make all text less bold */
        }
        .login-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #f3f4f6; /* Light gray color */
            border: 1px solid #e5e7eb; /* Light gray border */
        }
        .login-container:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 25px rgba(0,0,0,0.4);
        }

        .checkbox-label {
            font-size: 0.875rem; /* Text size similar to the rest of the form labels */
            color: #4B5563; /* Dark gray color for text */
            padding-left: 8px;
            font-weight: normal; /* Make the label text less bold */
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input {
            height: 1.25rem; /* Adjust size to match button size */
            width: 1.25rem;
            border-radius: 0.25rem;
            border: 1px solid #4B5563; /* Gray border color */
            background-color: #1F2937; /* Dark background */
        }

        ._background_l90pt_1 {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #0bc2cf;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        ._checkers_l90pt_12 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%) rotate(15deg);
            opacity: .1;
            background-image: url('https://ac.blooket.com/dashboard/65a43218fd1cabe52bdf1cda34613e9e.png');
            background-size: 550px;
            width: 200%;
            height: 200%;
        }

        .titan-one {
            font-family: 'Titan One', cursive;
            font-weight: normal; /* Make the button text less bold */
        }

        .title-text {
            font-weight: normal; /* Make the title text less bold */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">
    <div class="_background_l90pt_1">
        <div class="_checkers_l90pt_12"></div>
    </div>
    <div class="login-container shadow-2xl rounded-xl p-8 w-full max-w-md relative z-10">
        <div class="flex items-center justify-center mb-6">
            <i class="fas fa-wrench text-5xl text-blue-400 mr-3" style="color: #0bc2cf;"></i>
            <h1 class="text-3xl title-text" style="color: #0bc2cf;">Blooket Admin Panel</h1>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Username/Email
                </label>
                <input 
                    type="text" 
                    id="email"
                    placeholder="Enter your Username/Email"
                    class="w-full px-3 py-2 bg-gray-100 border border-gray-300 text-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password"
                    placeholder="Enter your password"
                    class="w-full px-3 py-2 bg-gray-100 border border-gray-300 text-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>
            
            <div class="flex items-center justify-between">
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300 hover:underline">
                    Forgot password?
                </a>
            </div>
            
            <!-- Checkbox for Skibidi Agreement -->
            <div class="checkbox-container mb-4">
                <input type="checkbox" id="skibidiCheckbox" class="text-blue-500 border-gray-600 rounded focus:ring-2 focus:ring-blue-500" required>
                <label for="skibidiCheckbox" class="checkbox-label">
                    I Understand That It Will Only Work With YOUR Valid Blooket Account.
                </label>
            </div>

            <button 
                type="submit" 
                id="loginButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition duration-300 ease-in-out transform hover:scale-102 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 titan-one"
                style="background-color: #0bc2cf; color: white;"
                disabled
            >
                Log In
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
